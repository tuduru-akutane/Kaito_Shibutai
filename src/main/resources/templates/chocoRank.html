<!DOCTYPE html>
<html xmls:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ランキング</title>
<style>

$bgcolor: black;
$transparent: rgba(255, 255, 255, 0);

$color-1: #E83A25;
$color-1-t: transparentize($color-1, 1);
$color-2: pink;
$color-2-t: transparentize($color-2, 1);

$size: 4em;
$big-size: $size*2;
$min: $size*.3;
$max: $size*.7;

.background-color2 {
  background: 
    linear-gradient(135deg,
      $color-1 $min,
      $color-1-t $min
      ) 0 #{$size},
    linear-gradient(-135deg,
      $color-1 $min,
      $color-1-t $min
      ) 0 #{$size},
    
    radial-gradient(circle at #{$big-size - $min*.7} $size*1.85,
      $color-1 $min*.85,
      $color-1-t $min*.87
      ) 0 -#{$size},
    radial-gradient(circle at #{$min*.7} $size*1.85,
      $color-1 $min*.85,
      $color-1-t $min*.87
      ) 0 -#{$size},


    linear-gradient(135deg,
      $color-2 $min,
      $color-2-t $min
      ) $size 0,
    linear-gradient(-135deg,
      $color-2 $min,
      $color-2-t $min
      ) $size 0,
    
    radial-gradient(circle at #{$big-size - $min*.7} $size*1.85,
      $color-2 $min*.85,
      $color-2-t $min*.87
      ) $size 0,
    radial-gradient(circle at #{$min*.7} $size*1.85,
      $color-2 $min*.85,
      $color-2-t $min*.87
      ) $size 0
    ;
  background-size:  $big-size $big-size;
  background-color: $bgcolor;
  background-repeat: repeat;
  font: 16px/2 'Trebuchet MS', Verdana, sans-serif;
  }

HTML {
  height: 100%;
}

.background-color2 {
  background: linear-gradient(135deg, #E83A25 1.2em, rgba(232, 58, 37, 0) 1.2em) 0 4em, linear-gradient(-135deg, #E83A25 1.2em, rgba(232, 58, 37, 0) 1.2em) 0 4em, radial-gradient(circle at 7.16em 7.4em, #E83A25 1.02em, rgba(232, 58, 37, 0) 1.044em) 0 -4em, radial-gradient(circle at 0.84em 7.4em, #E83A25 1.02em, rgba(232, 58, 37, 0) 1.044em) 0 -4em, linear-gradient(135deg, pink 1.2em, rgba(255, 192, 203, 0) 1.2em) 4em 0, linear-gradient(-135deg, pink 1.2em, rgba(255, 192, 203, 0) 1.2em) 4em 0, radial-gradient(circle at 7.16em 7.4em, pink 1.02em, rgba(255, 192, 203, 0) 1.044em) 4em 0, radial-gradient(circle at 0.84em 7.4em, pink 1.02em, rgba(255, 192, 203, 0) 1.044em) 4em 0;
  background-size: 8em 8em;
  background-color: black;
  background-repeat: repeat;
  font: 16px/2 "Trebuchet MS", Verdana, sans-serif;
}/*# sourceMappingURL=background.css.map */

.title {
	background-color: #ffd4d4;
	height: 120px;
}

.title  img{
	height: 120px;
	width: auto;
	
}

.img__inner {
	background-color:white;
	display: flex;
	gap: 30px;
	padding: 36px 0;
	max-width: 1000px;
	margin: 0 auto;
}

.img__card {
	margin-top: 5px;
	width: 33.333%;
	margin: 0 auto;
}

.img-item {
	width: 100%;
	height: 300px;
	object-fit: cover; /* width, heightといっしょに使います */
	border: 1px solid #111;
}

p, h3 {
	color: #831f1a;
}

h3 {
	font-weight: bold;
}
</style>
</head>
<body>
	<header class="title">
		<a th:href="@{/choco}"> <img th:src="@{/images/title.png}"
			alt="代替テキスト">
		</a>
	</header>

	<div class="background-color2">
		<div class="img__inner">
			<div class="img__card">
				<tr th:if="${!#lists.isEmpty(list)}" th:each="fruit,s : ${list}">
					<td>
						<h3>[[${s.count}]]位</h3>
						<p><span th:text="${fruit.name}"></span></p>
						<p><img th:src="@{${fruit.img}}" class="img-item"></p>
					</td>
				</tr>
			</div>
		</div>
	</div>
</body>
</html>
